<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¦ ×”×•×¦××•×ª</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ğŸ“¦ ×¨×™×©×•× ×”×•×¦××•×ª</h1>

  <div class="nav">
    <button onclick="location.href='index.html'">×“×£ ×¨××©×™</button>
    <button onclick="location.href='income.html'">×”×›× ×¡×•×ª</button>
    <button onclick="location.href='summary.html'">×¡×™×›×•×</button>
    <button onclick="location.href='users.html'">× ×™×”×•×œ</button>
  </div>

  <section class="section">
    <h2>â• ×”×•×¡×£ ×”×•×¦××”</h2>
    <form id="expenseForm" onsubmit="addExpense(event)">
      <label>×ª××¨×™×š:
        <input type="date" id="expenseDate" required />
      </label><br>

      <label>×©×•×ª×£:
        <select id="expenseUser" required></select>
      </label><br>

      <label>×§×˜×’×•×¨×™×”:
        <select id="expenseCategory" onchange="handleCategoryChange()" required></select>
      </label><br>

      <div id="computerDetails" style="display:none;">
        <label>×›××•×ª ××—×©×‘×™×:
          <select id="computerCount"></select>
        </label><br>
        <label>×ª×™××•×¨ ××—×©×‘×™×:
          <input type="text" id="computerDescription" placeholder="×œ××©×œ: Dell i5, 8GB RAM..." />
        </label><br>
      </div>

      <div id="generalDescriptionDiv">
        <label>ğŸ“ ×ª×™××•×¨ ×”×”×•×¦××”:
          <input type="text" id="generalDescription" placeholder="×œ××©×œ: ×ª×™×§×•×Ÿ ×¦×™×•×“, × ×¡×™×¢×•×ª..." />
        </label><br>
      </div>

      <label>×¡×›×•×:
        <input type="number" id="expenseAmount" required />
      </label><br>

      <button type="submit">ğŸ’¾ ×©××•×¨ ×”×•×¦××”</button>
    </form>
  </section>

  <section class="section">
    <h2>ğŸ“‹ ×¨×©×™××ª ×”×•×¦××•×ª</h2>
    <ul id="expenseList"></ul>
  </section>

  <script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('expenseDate').value = today;

    let allUsers = [];
    let allCategories = [];

    function handleCategoryChange() {
      const selected = document.getElementById('expenseCategory').value;
      document.getElementById('computerDetails').style.display =
        selected === 'buy_computers' ? 'block' : 'none';
    }

    function populateComputerCount() {
      const countSelect = document.getElementById('computerCount');
      countSelect.innerHTML = '';
      for (let i = 1; i <= 20; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = i;
        countSelect.appendChild(opt);
      }
    }

    async function loadUsers() {
      const res = await fetch('/api/users');
      allUsers = await res.json();
      const select = document.getElementById('expenseUser');
      select.innerHTML = '';
      allUsers.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u.id;
        opt.textContent = u.name;
        select.appendChild(opt);
      });
    }

    async function loadCategories() {
      const res = await fetch('/api/categories');
      allCategories = await res.json();
      const select = document.getElementById('expenseCategory');
      select.innerHTML = '';

      allCategories.filter(c => c.type === 'expense').forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat.name;
        opt.textContent = cat.name === 'buy_computers' ? 'ğŸ–¥ï¸ ×§× ×™×™×ª ××—×©×‘×™×' :
                          cat.name === 'partner_withdraw' ? 'ğŸ¦ ××©×™×›×ª ×©×•×ª×£' :
                          cat.name;
        select.appendChild(opt);
      });

      handleCategoryChange();
    }

    async function addExpense(e) {
      e.preventDefault();
      const category = document.getElementById('expenseCategory').value;
      let quantity = 1;
      let description = '';

      if (category === 'buy_computers') {
        quantity = parseInt(document.getElementById('computerCount').value);
        const desc = document.getElementById('computerDescription').value;
        description = `×§× ×™×™×ª ${quantity} ××—×©×‘×™× - ${desc}`;
      } else {
        description = document.getElementById('generalDescription').value || '';
      }

      const data = {
        date: document.getElementById('expenseDate').value,
        user_id: document.getElementById('expenseUser').value,
        category,
        quantity,
        amount: parseFloat(document.getElementById('expenseAmount').value),
        description
      };

      await fetch('/api/expenses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      e.target.reset();
      document.getElementById('generalDescription').value = '';
      document.getElementById('computerDetails').style.display = 'none';
      document.getElementById('expenseDate').value = today;
      loadExpenses();
    }

    async function loadExpenses() {
      const list = document.getElementById('expenseList');
      list.innerHTML = '';
      const res = await fetch('/api/expenses');
      const expenses = await res.json();
      expenses.forEach(e => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${e.amount.toLocaleString()} â‚ª</strong> |
          ${e.date} |
          ${getUserName(e.user_id)} |
          ${e.category} |
          ${e.description || ''}
        `;

        const editBtn = document.createElement('button');
        editBtn.textContent = 'âœï¸';
        editBtn.onclick = () => openEditModal(e);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'ğŸ—‘ï¸';
        delBtn.onclick = async () => {
          if (confirm('×”×× ×œ××—×•×§ ×”×•×¦××” ×–×•?')) {
            await fetch(`/api/expenses/${e.id}`, { method: 'DELETE' });
            loadExpenses();
          }
        };

        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function getUserName(id) {
      const user = allUsers.find(u => u.id == id);
      return user ? user.name : `××¡' ${id}`;
    }

    function openEditModal(expense) {
      const modal = document.createElement('div');
      modal.className = 'modal';
      modal.innerHTML = `
        <h3>âœï¸ ×¢×¨×™×›×ª ×”×•×¦××”</h3>
        <label>×ª××¨×™×š: <input type="date" id="editDate" value="${expense.date}"></label><br>
        <label>×©×•×ª×£:
          <select id="editUser">${allUsers.map(u => `
            <option value="${u.id}" ${u.id == expense.user_id ? 'selected' : ''}>${u.name}</option>`).join('')}
          </select>
        </label><br>
        <label>×§×˜×’×•×¨×™×”:
          <select id="editCategory">${allCategories.filter(c => c.type === 'expense').map(c => `
            <option value="${c.name}" ${c.name == expense.category ? 'selected' : ''}>${c.name}</option>`).join('')}
          </select>
        </label><br>
        <label>×›××•×ª: <input type="number" id="editQuantity" value="${expense.quantity || 1}"></label><br>
        <label>×ª×™××•×¨: <input type="text" id="editDescription" value="${expense.description || ''}"></label><br>
        <label>×¡×›×•×: <input type="number" id="editAmount" value="${expense.amount}"></label><br>
        <button onclick="saveEdit(${expense.id})">ğŸ’¾ ×©××•×¨</button>
        <button onclick="this.parentNode.remove()">âŒ ×‘×™×˜×•×œ</button>
      `;
      document.body.appendChild(modal);
    }

    async function saveEdit(id) {
      const data = {
        date: document.getElementById('editDate').value,
        user_id: document.getElementById('editUser').value,
        category: document.getElementById('editCategory').value,
        quantity: document.getElementById('editQuantity').value,
        description: document.getElementById('editDescription').value,
        amount: parseFloat(document.getElementById('editAmount').value),
      };
      await fetch(`/api/expenses/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      document.querySelector('.modal').remove();
      loadExpenses();
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadUsers();
      loadCategories();
      populateComputerCount();
      loadExpenses();
    });
  </script>
</body>
</html>
